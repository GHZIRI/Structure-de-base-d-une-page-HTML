<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page d'accueil</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Conttactez-nous</legend>
       
    </form>
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" aria-label="nom complet" required >

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" aria-label="adrsse complet" required>

    <label for="tel"> téléphon</label>
    <input type="tel" name="tel" id="tel" pattern="[0-9]{10} " 
    title="10 chiffres attendus" aria-label="numér de téléphon">

    <label for="messag">Messag</label>
    <textarea name="messag" id="messag"  rows="5" required></textarea>
    <button type="submit">Envoyer</button>
</fieldset>
</body>
</html>
